<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Coffee Survey</title>
</head>
<body>
    Which brewing method do you use most often at home? 
    <form class="form-horizontal">
            <fieldset>
            
            <!-- 1st Q -->
            <div class="form-group">
              <!-- <label class="col-md-4 control-label" for="button1id"></label> -->
              <div class="col-md-8">
                <button id="btn-french-press" name="btn-french-press" class="btn">French press</button>
                <button id="btn-coffee-maker" name="btn-coffee-maker" class="btn">Coffee maker</button>
              </div>
            </div>
            
            <div class="form-group">
              <!-- <label class="col-md-4 control-label" for="button1id"></label> -->
              <div class="col-md-8">
                <button id="btn-pourover" name="btn-pourover" class="btn">Pourover</button>
                <button id="btn-chemex" name="btn-chemex" class="btn">Chemex</button>
              </div>
            </div>
            
            <div class="form-group">
              <!-- <label class="col-md-4 control-label" for="button1id"></label> -->
              <div class="col-md-8">
                <button id="btn-espresso" name="btn-espresso" class="btn">Espresso</button>
                <button id="btn-aeropress" name="btn-aeropress" class="btn">Aeropress</button>
              </div>
            </div>
            
            <!-- Button (Double) -->
            <div class="form-group">
              <!-- <label class="col-md-4 control-label" for="button1id"></label> -->
              <div class="col-md-8">
                <button id="btn-cold-brew" name="btn-cold-brew" class="btn">Cold brew</button>
                <button id="btn-other" name="btn-other" class="btn">Other</button>
              </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-8"> 
                    <button id="btn-continue-1" name="btn-continue-1" class="btn btn-continue">Continue</button>
                </div>
            </div>
            
            </fieldset>
            </form>

    
</body>
</html>
