  <script type="text/javascript">

  // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": { allow_single_deselect: true },
      ".chosen-select-no-single": { disable_search_threshold: 10 },
      ".chosen-select-no-results": { no_results_text: "Oops, nothing found!" },
      ".chosen-select-width": { width: "95%" }
    };

    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Captures form inputs
    $("#submit").on("click", function() {

      // Validates forms
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function() {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all of the required fields have been completed
      if (validateForm()) {
        // Creates an object for the user's data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        // Grabs the URL of the website
        var currentURL = window.location.origin;

        // AJAX posts the data to the friends API.
        $.post(currentURL + "/api/friends", userData, function(data) {

          // Grabs the result from the AJAX POST
          // Displays the name and photo of the best match 
          $("#matchName").text(data.name);
          $("#matchImg").attr("src", data.photo);

          // Show the modal with the best match
          $("#resultsModal").modal("toggle");

        });
      }
      else {
        alert("Uh oh, it looks like you missed something. Please complete all of the fields before submitting again.");
      }

      return false;
    });

  </script>
